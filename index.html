<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./COVERS/logo2.png" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>OG OST</h1>
        <div class="songItemcontainer">
            <!-- Example songItems (repeat or generate dynamically) -->
            <div class="songItem">
                <img src="./COVERS/og1.jpg" alt="1">
                <span class="songName">In The Streets Of fire</span>
                <span class="songlistplay">
                    <span class="timestamp">03:12</span>
                    <!-- per-track play button -->
                    <i class="far fa-play-circle songItemPlay" id="0"></i>
                </span>
            </div>

            <div class="songItem">
                <img src="./COVERS/og1.jpg" alt="2">
                <span class="songName">In The Streets Of fire (2)</span>
                <span class="songlistplay">
                    <span class="timestamp">03:12</span>
                    <i class="far fa-play-circle songItemPlay" id="1"></i>
                </span>
            </div>

            <div class="songItem">
                <img src="./COVERS/og1.jpg" alt="3">
                <span class="songName">In The Streets Of fire (3)</span>
                <span class="songlistplay">
                    <span class="timestamp">03:12</span>
                    <i class="far fa-play-circle songItemPlay" id="2"></i>
                </span>
            </div>

            <div class="songItem">
                <img src="./COVERS/og1.jpg" alt="4">
                <span class="songName">In The Streets Of fire (4)</span>
                <span class="songlistplay">
                    <span class="timestamp">03:12</span>
                    <i class="far fa-play-circle songItemPlay" id="3"></i>
                </span>
            </div>

            <div class="songItem">
                <img src="./COVERS/og1.jpg" alt="5">
                <span class="songName">In The Streets Of fire (5)</span>
                <span class="songlistplay">
                    <span class="timestamp">03:12</span>
                    <i class="far fa-play-circle songItemPlay" id="4"></i>
                </span>
            </div>
        </div>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif" width="42px" alt="playing animation" />
            <span id="masterSongName">In the streets of Fire - THAMAN S</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/06fbadcf92.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
